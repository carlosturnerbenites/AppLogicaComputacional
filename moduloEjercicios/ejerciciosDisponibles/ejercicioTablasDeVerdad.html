<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tablas de Verdad</title>
	<link rel="stylesheet" href="../../css/logicacomputacional.css">
	<link rel="stylesheet" href="../../css/fonts.css">
</head>
<body>
	<section class="contenedorDeAncho">

		<h1 class="textoCentrado">Ejercicio sobre Tablas de Verdad</h1>
		<p class="explicacion">

		</p>

		<section>
			<form action="#" id="ejercicioTablaVerdad">
				<fieldset>

					<label class="textoNegrilla" for="numeroProposiciones">Cantidad de proposiciones: </label>
					<input class=" inputBorderBottomFocus textoCentrado" value="2" type="number" id="numeroProposiciones" min="0" max="5" autocomplete="off" required>
				</fieldset>
				<fieldset>

					<label class="textoNegrilla" for="tipoOperacion">Operado: </label>
					<select class="borderNone" name="" id="tipoOperacion" required>
						<option value="conjuncion">Conjuncion</option>
						<option value="disjuncion">Disjuncion</option>
						<option value="condicional">Condicional</option>
						<option value="bicondicional">Bicondicional</option>
					</select>
				</fieldset>
				<fieldset>

					<input type="submit" value="Hacer Ejercicio" class="btn btnEnviar" autocomplete="off">
				</fieldset>
			</form>
		</section>
		<form action="#" id="fromValidarRespuesta">

			<section class="displayFlexCenterTotal" id="sectionTablasVerdad"></section>

		</form>
		<!--<button id="agregarFila_js" class="icon-mas agregarFila"></button>-->
	</section>
	<script src="../../js/variablesGenerales.js"></script>
	<script src="../../js/funcionesAxuliares.js"></script>
	<script src="../../js/EjercicioTablaVerdad.js" ></script>
